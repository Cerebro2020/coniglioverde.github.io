				<script type = "module">
						import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'
						
					const quadri=[
						'01.jpg',
						'02.jpg',
						'03.jpg',
						'04.jpg',

						'16.jpg',

						'18.jpg',
						'19.jpg',
						'20.jpg',					
					];
					const emozioni=[	
									
						{color:'#DEC414',label:'Iteresse'},
						{color:'#FEF600',label:'Divertimento'},
						{color:'#FEBE00',label:'Orgoglio'},
						{color:'#FFD700',label:'Gioia'},
						{color:'#C9A021',label:'Piacere'},

						{color:'#FE005B',label:'Soddisfazione'},
						{color:'#FF0000',label:'Amore'},
						{color:'#A32590',label:'Ammirazione'},
						{color:'#FB46FF',label:'Sollievo'},
						{color:'#DF73FF',label:'Compassione'},

						{color:'#227BFF',label:'Tristezza'},
						{color:'#3E39FF',label:'Colpa'},
						{color:'#222EFF',label:'Rimorso'},
						{color:'#001DEC',label:'Vergogna'},
						{color:'#2A23A3',label:'Frustrazione'},

						{color:'#49C51A',label:'Paura'},
						{color:'#2D7121',label:'Disgusto'},
						{color:'#3C6232',label:'Disprezzo'},
						{color:'#0A5C0A',label:'Odio'},
						{color:'#008000',label:'Rabbia'},
					]					
					
					let orderOfChoices = [];
					let choose={};
					for (let i = 0; i < quadri.length; i++) {
						choose[i] = ['#ffffff']; // Imposta il valore predefinito su bianco
					}
					_.each(quadri,(v,k)=>{
						const newQud=$(	
						`<div class="swiper-slide">
							<img  src="./images/hearts/gallery_quad/${v}">
						</div>`);
						$('.swiper-wrapper').append(newQud);
						const newEmo=$(`<ul></ul>`);
						newQud.append(newEmo);
						_.each(emozioni,vi=>{
							let quadname=quadri.k;
							newEmo.append(										
								`<li style="margin-bottom:-2px; "quad="${k}" val="${vi.color}">${vi.label}
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="${vi.color}"class="bi bi-heart-fill" viewBox="0 0 16 16">
										<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>

									</svg>
								</li>
								`
							);
						})
					})
					
					setTimeout(function(){

						$('#info').hide();
						
						const swiper = new Swiper('.swiper',
							{
							pagination: {
								el: ".swiper-pagination",
							},
						});
						console.log(swiper);
						$('.swiper li').click(function(el){
							console.log('click');
							if(!choose[$(this).attr('quad')]) choose[$(this).attr('quad')]=[];
							
							if(choose[$(this).attr('quad')].indexOf($(this).attr('val'))>=0){
								choose[$(this).attr('quad')].splice(choose[$(this).attr('quad')].indexOf($(this).attr('val')), 1);
								$(this).removeClass('active');
							}else{
								$(this).addClass('active');
								choose[$(this).attr('quad')].push($(this).attr('val'));
							}
							$('#choose span').html(JSON.stringify(choose));
							console.log(choose);
							
						});

					},500);
					
					import scene from "./hearts.js"
					
					$('#openscene').click(function(){
						$('#first_step').hide();
						$('#info').show();						
						scene(choose,quadri);
					});
					
					//scene();
				</script>
